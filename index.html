<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset= "utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Faith App</title>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Chewy&family=Fredoka+One&family=Carter+One&family=Pacifico&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">



    </head>
    <body>
        <header id="main-header">
            
            <h1> Faith Flow‚ú®</h1>
        </header>
        <main>
            <section id="welcome">
                <div class="welcome">
                
                
            </div>
            <div class="start">
             <button class="btn" onclick="goToFeatures()">Let's Start</button>
            </div>                
            </section>
            
            <section id="features">
                <div class="features">
                <ul>
                    <button class="btn" id="todays-verse-btn" onclick="showVerse(verse)">üìñ Today‚Äôs Verse</button>
                    <button class="btn" onclick="showInspiration()">üõ†Ô∏è Build My Day </button>
                    
                </ul>
                
                </div>
            </section>
            <!-- HTML -->
<div id="verse-box" style="display: none;">
  <div class="verse-content">

    <button class="close-btn" onclick="closeVerse()">√ó</button>
    <p id="bible-verse">Discover todays message of hope and faith</p>
<audio id="verse-sound" src="bell.mp3" preload="auto"></audio>


    <button class="button" onclick="showRandomVerse()">Show Bible Verse</button>
    <button class="button"onclick="copyVerse()">Copy Verse</button>
    <button class="button" onclick="shareVerse()">Share</button>

    
  </div>
</div>
            <section id="todo-page" style="display: none;">
<header><h1>üìù Your Daily Plan</h1></header>
  

  <div class="input-section">
    <input type="text" id="taskInput" placeholder="Enter your task here">
    <button onclick="addTask()">Add Task</button>
  </div>

  <ul id="taskList"></ul>

  <button onclick="goBackToFeatures()">‚¨ÖÔ∏è Back</button>
</section>




        </main>
        <script>
  function goToFeatures() {
    document.getElementById('welcome').style.display = 'none';
    document.getElementById('features').style.display = 'block';
    document.getElementById('todo-page').style.display = 'none';
  }

  function showInspiration() {
    document.getElementById('features').style.display = 'none';
    document.getElementById('todo-page').style.display = 'block';
    document.getElementById('main-header').style.display = 'none';
  }

  function goBackToFeatures() {
    document.getElementById('todo-page').style.display = 'none';
    document.getElementById('features').style.display = 'block';
  }

  function addTask() {
    const taskInput = document.getElementById("taskInput");
    const taskText = taskInput.value.trim();
    if (taskText === "") return;

    const taskList = document.getElementById("taskList");

    const li = document.createElement("li");
    li.innerHTML = `
      <input type="checkbox" onchange="toggleDone(this)">
      <span>${taskText}</span>
      <button onclick="removeTask(this)">‚ùå</button>
    `;

    taskList.appendChild(li);
    taskInput.value = "";

    saveTasks();
  }

  function toggleDone(checkbox) {
    const taskItem = checkbox.parentElement;
    if (checkbox.checked) {
      taskItem.classList.add("completed");
    } else {
      taskItem.classList.remove("completed");
    }
    saveTasks();
  }

  function removeTask(button) {
    button.parentElement.remove();
    saveTasks();
  }

  function saveTasks() {
    const taskList = document.getElementById("taskList");
    localStorage.setItem("tasks", taskList.innerHTML);
  }

  function loadTasks() {
    const saved = localStorage.getItem("tasks");
    if (saved) {
      document.getElementById("taskList").innerHTML = saved;
    }
  }

  document.addEventListener("DOMContentLoaded", loadTasks);

  function showVerse(verse) {
    document.getElementById("bible-verse").innerText = verse;
    document.getElementById("verse-box").style.display = "flex";
    setTimeout(() => {
      document.getElementById("verse-box").style.display = "none";
    }, 10000);
  }

</script>


        <footer>
            <p>&copy; 2025 My Faith App. All rights reserved.</p>
        </footer>
</body>
</html>
